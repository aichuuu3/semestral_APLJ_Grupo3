<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Membresía</title>
    <link rel="stylesheet" href="SM.css">
</head>
<body>
    <div class="contenedor">
        <h2>Solicitar Membresía</h2>
        <h5>¿Ya eres miembro?, recuerda:</h5>
        <button type="submit" id="iniciarSesionBtn">Iniciar Sesión</button>
        <br><br>
        <form id="miFormulario">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="campo">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ej: 8-999-9999" required>
            </div>
            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 6123-4567" required>
            </div>
            <div class="campo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ej: usuario@dominio.com" required>
            </div>
            <div class="campo">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" placeholder="Ej: Password@123" required>
            </div>
            <div class="campo checkbox">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos" class="label-terminos">
                    Confirmo que estoy dispuesto a ser miembro anual de la Asociación Panameña de Literatura Juvenil (APLJ) y acepto sus términos y condiciones.
                </label>
            </div>
            <button type="submit">Enviar solicitud</button>
        </form>
        <div id="mensajeExito" style="display: none; color: green; margin-top: 10px;">
            Solicitud enviada correctamente
        </div>
    </div>
    <script src="SolicitarMiembro.js"></script>
    <script src="validacion.js"></script>
</body>
</html>
