<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Nuevo Usuario</title>
  <link rel="stylesheet" href="gestionarLibros.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<style>
    .content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
</style>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <nav class="sidebar">
      <h2>Administración</h2>
      <ul>
        <li><a href="MenuAdmin.html">Inicio</a></li>
        <li><a href="GestionarMiembro.html">Membresías</a></li>
        <li><a href="gestionarTalleres.html">Talleres</a></li>
        <li><a href="gestionarLibros.html">Libros</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="content">
      <h1>Nuevo Usuario</h1>
      
      <!-- Formulario de creación -->
      <div class="formulario-container">
        <div class="formulario-header">
          <h2>Datos del Usuario</h2>
        </div>
        
        <form id="form-miembro" class="formulario-taller">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
          </div>

          <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" id="cedula" name="cedula" placeholder="0-0000-0000" required>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="0000-0000" required>
          </div>

          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="usuario@ejemplo.com" required>
          </div>

          <div class="form-group">
            <label for="clave">Contraseña</label>
            <input type="password" id="clave" name="clave" placeholder="Password@123" required>
          </div>

          <div class="form-group">
            <label for="idTipoUsuario">Tipo de Usuario</label>
            <select id="idTipoUsuario" name="idTipoUsuario" required>
              <option value="3" selected>Miembro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="estado">Estado Miembro</label>
            <select id="estado" name="estado">
              <option value="activo" selected>Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
          
          <button type="submit" class="btn-guardar">Guardar</button>
        </form>
      </div>
    </main>
  </div>

  <script src="crearMiembro.js"></script>
</body>
</html>
