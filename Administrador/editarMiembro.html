<!DOCTYPE html>
<html lang="es">

<style>

      flex: 1;

<body>

    <!-- Contenido principal -->
    <main class="content">
      <h1>Editar Usuario</h1>

      <div class="formulario-container">
        <div class="formulario-header">
          <h2>Datos del Usuario</h2>
        </div>
        
        <form id="form-editar-miembro" class="formulario-taller">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>

          <div class="form-group">
            <label for="cedula">C√©dula</label>
            <input type="text" id="cedula" name="cedula" readonly>
          </div>

          <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>

          <div class="form-group">
            <label for="correo">Correo Electr√≥nico</label>
            <input type="email" id="correo" name="correo" required>
          </div>

          <div class="form-group">
            <label for="clave">Contrase√±a</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="password" id="clave" name="clave" placeholder="Dejar en blanco para no cambiar" style="flex: 1;">
              <button type="button" id="togglePassword" style="padding: 8px 15px; background-color: #4fc3f7; color: white; border: none; border-radius: 4px; cursor: pointer;">üëÅÔ∏è Ver</button>
            </div>
          </div>

          <div class="form-group">
            <label for="estadoMiembro">Estado Miembro</label>
            <select id="estadoMiembro" name="estadoMiembro" required>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
              <option value="Sin membres√≠a">Sin membres√≠a</option>
            </select>
          </div>

          <div class="form-group">
            <label for="estadoSolicitud">Estado Solicitud</label>
            <select id="estadoSolicitud" name="estadoSolicitud">
              <option value="pendiente">Pendiente</option>
              <option value="aceptada">Aceptada</option>
              <option value="rechazada">Rechazada</option>
            </select>
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn-guardar">Guardar Cambios</button>
            <button type="button" class="btn-cancelar" onclick="window.location.href='GestionarMiembro.html'">Cancelar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="editarMiembro.js"></script>
